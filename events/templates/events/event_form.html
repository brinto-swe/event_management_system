{% extends 'navbar.html' %}
{% load static %}
{% block content %}
<div class="max-w-xl mx-auto p-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold mb-4">{{ form.instance.pk|yesno:"Edit Event,Create Event" }}</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-4">
                <label class="block mb-1 font-semibold" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}

        <div class="flex justify-end space-x-2">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Save
            </button>
            <a href="{% url 'event_list' %}" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
