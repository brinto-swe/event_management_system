{% extends "navbar.html" %}

{% block content %}
  <div class="max-w-xl mx-auto p-6 bg-white rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
    <p class="mb-4">Are you sure you want to delete <strong>{{ object }}</strong>?</p>

    <form method="POST">
      {% csrf_token %}
      <div class="flex gap-4">
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded">
          Yes, Delete
        </button>
        <a href="{% if object.get_absolute_url %}{{ object.get_absolute_url }}{% else %}/{% endif %}" 
           class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-2 px-4 rounded">
          Cancel
        </a>
      </div>
    </form>
  </div>
{% endblock %}
