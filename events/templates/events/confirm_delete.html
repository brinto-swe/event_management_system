{% extends 'base.html' %}
{% block title %}Delete {{ type }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <p>Are you sure you want to delete this {{ type }}: <strong>{{ object }}</strong>?</p>
  <form method="post">{% csrf_token %}
    <button class="mt-4 px-4 py-2 bg-red-600 text-white rounded">Yes, Delete</button>
    <a href="javascript:history.back()" class="ml-2 px-4 py-2 bg-gray-200 rounded">Cancel</a>
  </form>
</div>
{% endblock %}
