{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Sign Up</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Sign Up</button>
    </form>
    <div class="mt-4">
        <span>Already have an account? </span><a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </div>
</div>
{% endblock %}
